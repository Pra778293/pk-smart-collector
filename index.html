<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PK Production Scan</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        :root { --primary: #2563eb; --error: #e11d48; --success: #059669; }
        body { font-family: sans-serif; margin: 0; background: #f8fafc; padding: 15px; }
        .card { max-width: 450px; margin: auto; background: white; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); overflow: hidden; }
        .header { background: #1e293b; color: white; padding: 20px; text-align: center; }
        #video { width: 100%; height: 250px; object-fit: cover; background: #000; }
        .stats { display: flex; justify-content: space-around; padding: 15px; background: #f1f5f9; border-bottom: 2px solid #ddd; }
        .stat-box { text-align: center; font-weight: bold; }
        .stat-box span { display: block; font-size: 20px; color: var(--primary); }
        .alert { padding: 10px; text-align: center; font-weight: bold; display: none; }
        .list-area { padding: 15px; max-height: 250px; overflow-y: auto; }
        .item { padding: 10px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; }
        .footer { padding: 15px; }
        .btn { width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .btn-excel { background: var(--success); color: white; }
    </style>
</head>
<body>

<div class="card">
    <div class="header">
        <h2 style="margin:0;">PK Data Scanner</h2>
        <small>Doff Wise Tracking</small>
    </div>

    <video id="video"></video>
    
    <div id="msg" class="alert"></div>

    <div class="stats">
        <div class="stat-box"><span id="totalDoffs">0</span>Total Doffs</div>
        <div class="stat-box"><span id="totalPkgs">0</span>Total Pkgs</div>
    </div>

    <div class="list-area" id="listArea">
        <p style="text-align:center; color:#999;">Scan QR to start...</p>
    </div>

    <div class="footer">
        <button class="btn btn-excel" onclick="downloadExcel()">DOWNLOAD EXCEL REPORT</button>
    </div>
</div>

<script>
    const codeReader = new ZXing.BrowserQRCodeReader();
    const videoElem = document.getElementById('video');
    const msgElem = document.getElementById('msg');
    
    let scannedDoffs = []; // Array of {doff, packages}

    // Camera Start
    codeReader.decodeFromVideoDevice(null, 'video', (result, err) => {
        if (result) {
            handleScan(result.text);
        }
    });

    function handleScan(rawText) {
        // Format check (Doff,BBN,Spindle)
        let parts = rawText.split(',');
        if (parts.length < 2) return;

        let doffNo = parts[0].trim();
        
        // VALIDATION: 1 Doff dobara collect naa kare
        let existingDoff = scannedDoffs.find(item => item.doff === doffNo);
        
        if (existingDoff) {
            showAlert("⚠️ Doff " + doffNo + " Pehle se scanned hai!", "var(--error)");
            return;
        }

        // Success: Naya Doff Mila
        if (navigator.vibrate) navigator.vibrate(100);
        
        // Note: Yahan hum 1 scan ko 1 doff maan rahe hain, 
        // aur QR mein jo package count hai use package count maan rahe hain
        scannedDoffs.push({
            doff: doffNo,
            packages: parts[1] || "1"
        });

        showAlert("✅ Doff " + doffNo + " Added!", "var(--success)");
        updateUI();
    }

    function showAlert(text, color) {
        msgElem.innerText = text;
        msgElem.style.display = "block";
        msgElem.style.color = color;
        setTimeout(() => { msgElem.style.display = "none"; }, 2500);
    }

    function updateUI() {
        const listArea = document.getElementById('listArea');
        document.getElementById('totalDoffs').innerText = scannedDoffs.length;
        
        let totalPackages = scannedDoffs.reduce((sum, item) => sum + parseInt(item.packages), 0);
        document.getElementById('totalPkgs').innerText = totalPackages;

        listArea.innerHTML = "";
        scannedDoffs.forEach((item, index) => {
            listArea.innerHTML += `
                <div class="item">
                    <span><b>${index + 1}.</b> Doff: ${item.doff}</span>
                    <span style="color:var(--primary)">Pkgs: ${item.packages}</span>
                </div>`;
        });
    }

    function downloadExcel() {
        if (scannedDoffs.length === 0) return alert("No data to download!");

        // Table Header
        const data = [["S.N.", "Doff No.", "No. of Package"]];
        
        // Table Data
        scannedDoffs.forEach((item, index) => {
            data.push([index + 1, item.doff, item.packages]);
        });

        // Auto-Sum Row
        let totalSum = scannedDoffs.reduce((sum, item) => sum + parseInt(item.packages), 0);
        data.push([]);
        data.push(["", "TOTAL COLLECTED", totalSum]);

        const ws = XLSX.utils.aoa_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Production");
        XLSX.writeFile(wb, "PK_Doff_Report.xlsx");
    }
</script>
</body>
</html>
